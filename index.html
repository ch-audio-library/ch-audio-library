<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Аудио библиотека</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <!-- Плеер будет отображаться только когда есть трек для воспроизведения -->
    <div class="player" id="player" style="display: none;">
      <div id="info" class="info">
        <span class="artist" id="artist">Исполнитель</span>
        <span class="name" id="track-name">Название трека</span>
        <div class="progress-bar">
          <div class="bar" id="progress-bar"></div>
        </div>
      </div>
      <div id="control-panel" class="control-panel">
        <div class="album-art"></div>
        <div class="controls">
          <div class="prev" id="prev"></div>
          <div id="play" class="play"></div>
          <div class="next" id="next"></div>
        </div>
      </div>
    </div>

    <!-- Контейнер для главной страницы -->
    <div id="home-page"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
